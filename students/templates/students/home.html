{% extends "students/layout.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<style>
    /* Add gradient animation */
    body {
        background: linear-gradient(
            135deg, 
            #1a1a2e 0%, 
            #031d37 50%,
            #0b2d4e 100%
        );
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .majors-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    .major-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        padding: 20px;
    }

    .major-card {
        background: #007BFF; /* Changed to solid blue color */
        color: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border: 1px solid rgba(0,123,255,0.3); /* Matching border color */
    }

    .major-card:hover {
        transform: translateY(-5px);
        background: #0069d9; /* Slightly darker blue on hover */
        box-shadow: 0 6px 20px rgba(0,123,255,0.3); /* Blue-tinted shadow */
    }

    h1 {
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 40px !important;
    }
</style>

<div class="majors-container">
    <h1 class="text-center mb-4 fw-bold display-5">Choose Your Major:</h1>
    <div class="major-grid">
        {% for major in Majors %}
            <a href="{% url 'Major_detail' major.id %}" class="major-card">
                <h2 style="margin: 0; font-size: 1.5rem;">{{ major.name }}</h2>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
