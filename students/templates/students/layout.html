<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Import Google Font similar to AceGrade -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Basic CSS Styling -->
    <style>

    
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #031d37;
            color: #212529;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2 {
            color: #ffffff;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .btn {
            background-color: #0052cc;
            color: white;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #003d99;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
    
        :root {
            --primary-blue: #031d37;
            --accent-purple: #6c63ff;
            --dark-bg: #1a1a2e;
            --light-bg: #f8f9fa;
        }
            
        .hero-section {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-blue) 100%);
            color: white;
            padding: 120px 0;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 15px;
        }

        .stats-badge {
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 15px 30px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .btn-theorem {
            background: var(--accent-purple);
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .community-stats {
            background: var(--light-bg);
            padding: 50px 0;
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--primary-blue);
            font-weight: 700;
        }
    
    </style>
</head>
<body>
<!-- Navbar with left-aligned logo and right-aligned menu -->
<nav class="bg-white shadow-sm">
  <div class="container-fluid px-5">  <!-- Changed to container-fluid for full width control -->
    <div class="d-flex justify-content-between align-items-center py-3">
      <!-- Left-aligned logo -->
       <a class="navbar-brand m-0" href="/students/" style="font-size: 28px; font-weight: 900 !important; color: var(--primary-blue); letter-spacing: -0.5px; margin-right: auto; font-family: 'Inter', sans-serif;">
        THEOREM
      </a>
      
      <!-- Right-aligned menu -->
      <div class="d-flex align-items-center gap-3">
         <a href="{% url 'telegram_community' %}" class="btn-theorem ms-3" style="padding: 8px 20px;">Community</a>
         <a href="{% url 'subject_search' %}" class="btn-theorem ms-3" style="padding: 8px 20px;">PYQ Bank</a>
      </div>
    </div>
  </div>
</nav>

    
    <div class="container">
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
