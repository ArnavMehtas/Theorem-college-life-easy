{% extends "students/layout.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">{{ subject.name }} PYQs</h1>
    
    <div class="row">
        {% for pyq in pyqs %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title mb-0">{{ pyq.year }} {{ pyq.exam_type }}</h5>
                        <span class="badge bg-secondary">{{ pyq.uploaded_at|date:"M Y" }}</span>
                    </div>
                    <a href="{{ pyq.pdf_file.url }}" 
                       target="_blank" 
                       class="btn btn-primary w-100 py-2">
                        <i class="fas fa-file-pdf me-2"></i> View PDF
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">
                No PYQs available yet for this subject.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
